  <a href="/index.html">FÅ‘oldal</a>
</body>

<script>
  a = 0;
  b = 0;
  function g() {
    a = Number(document.getElementById("d1").value);
    document.getElementById("c1").innerHTML = a;
    b = Number(document.getElementById("d2").value);
    document.getElementById("c2").innerHTML = b;
    proba = document.getElementById("proba");
    proba.innerHTML = a * b;
  }
</script>
